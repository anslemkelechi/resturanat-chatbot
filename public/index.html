<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="chat-container">
        <div class="chat-sidebar">
            <div class="logo-box">
               <i class="fa-brands fa-bots">ALT</i>
            </div>
          <div class="addons">
            <ul>
              <li><a href="#"><i class="fa-solid fa-language"></i>Change Language</a></li>
              <li><a href="#"><i class="fa-solid fa-robot"></i></i>Change Bot</a></li>
              <li><a href="#"><i class="fa-solid fa-sun"></i>Light Mode</a></li>
              <li>
                <a href="https://blakcoder.tech" id="portfolio"
                  >Built with &hearts; by blakcoder</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="chat-content">
             <div class="chat-items">  
                </div>
            <div class="chat-field">
              <div class="chat-elements">
                <input id="text-field" type="text" placeholder="Type a message">
                <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
              </div>
            </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js" integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
